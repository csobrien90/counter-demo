<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Code Louisville Web Development Counter Demo</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Code Louisville Web Development Counter Demo</h1>
	<main>
		<section id="functional-counter" class="counter-container">
			<button class="decrement">-</button>
			<p aria-live="polite">Count: <span class="count">0</span></p>
			<button class="increment">+</button>
		</section>
		<section id="class-counter" class="counter-container">
			<button class="decrement">-</button>
			<p aria-live="polite">Count: <span class="count">0</span></p>
			<button class="increment">+</button>
		</section>
		<section id="minimalist-counter" class="counter-container">
			<button class="decrement">-</button>
			<p aria-live="polite">Count: <span class="count">0</span></p>
			<button class="increment">+</button>
		</section>
	</main>
	<script src="scripts.js"></script>
</body>
</html>
